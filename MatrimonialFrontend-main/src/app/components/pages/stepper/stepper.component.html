            <mat-vertical-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Basic Information</ng-template>
                        <div class="row">

                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Profile For</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let profile of profileFor.data" [value]="profile._id">
                                            {{profile.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field>
                                    <mat-label>Bride/Groom Name</mat-label>
                                    <input matInput placeholder="Name" formControlName="name" required>
                                </mat-form-field>
                            </div>

                            

                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Gender</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                            {{gender.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>


                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Date of Birth</mat-label>

                                    <input matInput style="margin-bottom: -1.25em;" [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                    <!-- <mat-select>
                                  <mat-option *ngFor="let gender of genders" [value]="gender.value">
                                    {{gender.viewValue}}
                                  </mat-option>
                                </mat-select> -->
                                </mat-form-field>
                            </div>


                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Marital Status</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let maritalstat of maritalstatuss" [value]="maritalstat.value">
                                            {{maritalstat.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- <div class="col-lg-3 col-md-6 col-sm-6">

                                </mat-form-field>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <mat-form-field>
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput type="password"  required>
                                </mat-form-field>
                            </div>

                </mat-step>
